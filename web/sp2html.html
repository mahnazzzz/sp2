
<html>

    <head>
        <title>TO DO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>

    <body>
        <div class="container" id="container">
            <div class="row">
                <div class="col-md-4">
                    <form id="studentForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="name" value="name">
                        </div>
                        <div class="form-group">
                            <label for="email">email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="Email@adasd.com">
                        </div>  
                        <div class="form-group">
                            <label for="phone">phone</label>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="phone" value="12345678">
                        </div>
                        <div class="form-group">
                            <label for="category">category</label>
                            <select class="form-control" id="category" name="category">
                                <option value="red">red</option>
                                <option value="yellow" selected>yellow</option>
                                <option value="green">green</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="group">group</label>
                            <input type="text" id="group" class="form-control" name="group" value="group">
                            <p class="help-block">optional.</p>
                        </div>

                        <button type="submit" class="btn btn-default btn-success" id="addstudent">Add Student</button>

                    </form>
                </div>
                <div class="col-md-8">
                    <div class ="row" >
                        <table class="table table-striped" >
                            <thead>
                                <tr>
                                    <th>Firstname</th>
                                    <th>E-mail</th>
                                    <th>Phone</th>
                                    <th>category</th>
                                    <th>group</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="studentsTable">




                            </tbody>
                        </table> 


                    </div>
                    <div class ="row" >
                        <button type="button" class="btn btn-default btn-info" id="sortName">Sort By Name</button>    
                        <button type="button" class="btn btn-default" id="sortCategory">Sort By Category</button>    
                        <button type="button" class="btn btn-default btn-warning" id="sortGroup">Sort By Group</button>    
                        
                    </div>
                    

                </div>
            </div>
        </div>
        <script src="script/sp2javascript.js"></script>
    </body>
</html>
